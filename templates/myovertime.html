{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    {% for i in overtime %}
	{% if i.accepted %}
	{{i}}--{{i.overtimedate}}---Approved

	<br/>
	{% elif i.seen %}
	{{i}}---Disapproved<br/>

	{% else %}
	{{i}}----Pending<br/>



	{% endif %}

	{% endfor %}
</div>

{% endblock%}
