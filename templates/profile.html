{%  extends 'base.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Home</a>
			<hr>
			<h3 style="text-align:center">Profile Settings</h3>
			<hr>
			<img class="profile-pic" alt='profile' src="{{customer.profile_pic.url}}">   <!-- src = "{{request.user.profile_pic_url}}" -->
			<h4>Team: {{customer.team}}</h4>
			<h4>Manager Name: {{obj.manager}}</h4>
		</div>
	</div>
	<div class="col-md-6">
		<div class="card card-body">
			<h3> Your Info: </h3>
			<form method="POST" action="" enctype="multipart/form-data" class="col-sm-6 col-form-label">
				{% csrf_token %}
				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form> 
		</div>
	</div>
</div>



{% endblock %}
